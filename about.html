    <link rel="stylesheet" href="styles.css">
     <style>
        /* CSS styles go here */
        /* Sticky navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 100;
            transition: background-color 0.3s ease-in-out;
        }

        /* ... (Other navigation bar styles) ... */

        /* Style the content section */
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .programmer-container {
            display: flex;
            justify-content: space-between; /* Distribute items evenly */
            width: 100%;
            margin-top: 20px;
        }

        /* Style the programmer sections */
         .programmer-section {
            flex: 1; /* Distribute available space equally */
            text-align: center;
            margin: 0 10px; /* Add some spacing between sections */
        }

        .programmer-section img {
            max-width: 300px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .programmer-section h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .programmer-section p {
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }
        .programmer-section p {
    font-size: 16px;
    line-height: 1.5;
    text-align: center; /* Add this line to center-align the text */
}

</head>
